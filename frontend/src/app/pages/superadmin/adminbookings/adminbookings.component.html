<div class="min-h-screen bg-gray-900 text-gray-100 p-6">
    <div class="max-w-7xl mx-auto">
      <!-- Page Header -->
      <div class="mb-6 flex justify-between items-center">
        <h2 class="text-2xl font-bold">Booking Details</h2>
        <div class="flex space-x-4">
          <!-- Export Buttons -->
          <button
            (click)="exportToPDF()"
            class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-6 rounded-lg transition duration-300"
          >
            Export to PDF
          </button>
          <button
            (click)="exportToExcel()"
            class="bg-green-600 hover:bg-green-700 text-white py-2 px-6 rounded-lg transition duration-300"
          >
            Export to Excel
          </button>
        </div>
      </div>
  
      <!-- Bookings Table -->
      <div class="overflow-x-auto mt-6">
        <table id="bookingsTable" class="min-w-full text-sm table-auto text-center border-separate border-spacing-0">
          <thead class="bg-gray-800 text-white">
            <tr>
              <th class="px-4 py-3 border-b">Event Title</th>
              <th class="px-4 py-3 border-b">Date</th>
              <th class="px-4 py-3 border-b">Location</th>
              <th class="px-4 py-3 border-b">Ticket Name</th>
              <th class="px-4 py-3 border-b">Price ($)</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let booking of bookings" class="hover:bg-gray-700">
              <td class="px-4 py-3 border-b">{{ booking.title }}</td>
              <td class="px-4 py-3 border-b">{{ booking.date }}</td>
              <td class="px-4 py-3 border-b">{{ booking.location }}</td>
              <td class="px-4 py-3 border-b">{{ booking.ticket_name }}</td>
              <td class="px-4 py-3 border-b">{{ booking.total_price }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
